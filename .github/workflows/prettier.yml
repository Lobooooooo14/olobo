name: ✨ Prettier lint check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: ⏭️ Checkout
        uses: actions/checkout@v4

      - name: 📦 Installing dependencies
        run: npm ci

      - name: ✨ Checking
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --check .
